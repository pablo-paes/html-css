<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="farm.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/m.jpg" type="image/jpg">
        <img src="imagens/g.jpg" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>VAmos aprender a reproduzir áudios em HTML5</p>
    <!--
    <audio src="midia/legal.mp3" controls autoplay></audio>
    -->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/legal.mp3" type="audio/mpeg">
        <source src="midia/leagl.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/legal.mp3">Clique aqui para baixar o aqrquivo MP3.</a></p>
    </audio>
</body>
</html>
