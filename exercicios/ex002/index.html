<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito</p>

    <p>Se precisar quebrar o texto 
        em algum
        lugar <br> específico como esse, você
        pode usar a tag &lt;br&gt;. <!--LESS THAN / GREATER THAN -->
    </p>

    <P>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &uarr;
    </P>

    <p>Vamos adicionar alguns emoji:
        &#x1F384;
        &#x2744;
    </p>
</body>
</html>
